<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="recursos/logo.jpg">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="recursos/logo.jpg" alt="Logo de la Empresa">
        </div>
    </nav>
    <div class="container">
        <div id="login-form" class="form-container">
            <h2>Iniciar Sesión</h2>
            <p>Inicia sesión con su usuario y contraseña</p>
            <form id="loginForm">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" placeholder="Usuario" required>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
                <button type="submit" class="form-button">Iniciar Sesión</button>
            </form>
            <button type="button" class="switch-button" onclick="showRegister()">¿No tienes cuenta? Registrarse</button>
        </div>
        <div id="register-form" class="form-container hidden">
            <h2>Registro</h2>
            <p>Regístrate con un usuario, contraseña y correo electrónico</p>
            <form id="registerForm">
                <label for="new-username">Usuario:</label>
                <input type="text" id="new-username" name="new-username" placeholder="Usuario" required>
                <label for="new-password">Contraseña:</label>
                <input type="password" id="new-password" name="new-password" placeholder="Contraseña" required>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Correo Electrónico" required>
                <label for="role">Rol del usuario:</label>
                <select id="role" name="role" required>
                    <option value="usuario">Usuario Normal</option>
                    <option value="administrador">Administrador</option>
                </select>
                <button type="submit" class="form-button">Registrarse</button>
            </form>
            <button type="button" class="switch-button" onclick="showLogin()">¿Ya tienes cuenta? Iniciar Sesión</button>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
