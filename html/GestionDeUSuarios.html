<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../recursos/logo.jpg">
    <link rel="stylesheet" href="../css/GestionUsuarios.css">
    <title>Gestión de Usuarios</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <img src="../recursos/logo.jpg" alt="Logo de la Empresa" class="logo">
            <ul>
                <li><a href="../html/InicioAdmin.html">Inicio</a></li>
            </ul>
        </nav>
        <h1>Gestión de Usuarios</h1>
    </header>
    <main class="container">
        <h2>Formulario de Usuarios</h2>
        <form id="userForm">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="role">Rol del usuario:</label>
            <select id="role" name="role" required>
                <option value="administrador">Administrador</option>
                <option value="usuario">Usuario Normal</option>
            </select>
            
            <div class="btn-group">
                <button type="submit" class="btn-save">Guardar</button>
                <button type="button" class="btn-update" onclick="saveUser()" disabled>Actualizar</button>
                <button type="button" class="btn-query" onclick="queryUserByUsername()">Consulta</button>
            </div>
        </form>

        <input type="text" id="searchBar" class="search-bar" placeholder="Buscar usuarios..." onkeyup="filterUsers()">
        
        <h2>Lista de usuarios</h2>
        <table id="usersTable">
            <thead>
                <tr>
                    <th>Nombre de usuario</th>
                    <th>Correo electrónico</th>
                    <th>Rol</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </main>
    <footer>
        <p>&copy; 2024 Finova. Todos los derechos reservados.</p>
    </footer>
    <script src="../js/GestionUsuarios.js"></script>
</body>
</html>
