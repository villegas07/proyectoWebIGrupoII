<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../recursos/logo.jpg">
    <link rel="stylesheet" href="../css/Donwload.css">
    <title>Descarga de Registro</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <img src="../recursos/logo.jpg" alt="Logo de la Empresa" class="logo">
            <ul>
                <li><a href="../html/InicioClientes.html">Inicio</a></li>
            </ul>
        </nav>
        <h1>Descarga de Registro</h1>
    </header>
    <main class="container">
        <div id="alertContainer"></div>
        <h2>Ingrese los datos</h2>
        <form id="recordForm">
            <label for="date">Fecha:</label>
            <input type="date" id="date" name="date" required>
            
            <label for="type">Tipo:</label>
            <select id="type" name="type" required>
                <option value="ingreso">Ingreso</option>
                <option value="egreso">Egreso</option>
            </select>
            
            <label for="amount">Monto:</label>
            <input type="number" id="amount" name="amount" step="0.01" required>
            
            <button type="submit" class="btn btn-save">Agregar Registro</button>
        </form>

        <label for="period">Seleccionar periodo para descargar:</label>
        <select id="period">
            <option value="diario">Diario</option>
            <option value="semanal">Semanal</option>
            <option value="mensual">Mensual</option>
            <option value="todo">Todo</option>
        </select>

        <button id="downloadRecords" class="btn btn-download">Descargar Registros</button>

        <table id="recordsTable">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Tipo</th>
                    <th>Monto</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </main>
    <footer>
        <p>&copy; 2024 Finova. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.20/jspdf.plugin.autotable.min.js"></script>
    <script src="../js/Donwload.js"></script>
    
</body>
</html>
